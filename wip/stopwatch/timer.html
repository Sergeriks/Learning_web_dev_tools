<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>A timer</title>
</head>
<body>

    <h1 id="myH1">Timer</h1>

    <div id="container">
        <!-- Input fields for hours, minutes, and seconds -->
        <div id="textBox_input">
            <input id="hours" type="number" min="0" placeholder="H"> :
            <input id="minutes" type="number" min="0" placeholder="M"> :
            <input id="seconds" type="number" min="0" placeholder="S">
        </div>
        
        <!-- Timer display (hidden initially) -->
        <h2 id="timerDisplay" style="display: none;">00:00:00</h2>
        
        <div id="controls">
            <button id="startBtn" onclick="start()">Start</button>
            <button id="stopsBtn" onclick="stop()">Stop</button>
            <button id="resetBtn" onclick="reset()">Reset</button>
        </div>
    </div>

    
    <!-- script-->
     <script src="timer.js"></script>
</body>
</html>
